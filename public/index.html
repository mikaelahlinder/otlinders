<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>The Otlinders</title>
  <link rel="icon" href="icon.png" />
  <link rel="preload" href="./fonts/Jenthill.ttf.woff" as="font" />
  <link rel="preload" href="./fonts/Futura-Medium.woff" as="font" />
  <link rel="preload" href="./fonts/Futura-Bold.woff" as="font" />
  <style type="text/css">
    @font-face {
      font-family: 'Jenthill';
      src: url('./fonts/Jenthill.ttf.woff');
    }

    @font-face {
      font-family: 'Futura';
      src: url('./fonts/Futura-Medium.woff');
      font-weight: normal;
    }

    @font-face {
      font-family: 'Futura';
      src: url('./fonts/Futura-Bold.woff');
      font-weight: bold;
    }

    body {
      margin: 0 0 10vh 0;
      padding: 0;
      color: #333;
      font-size: 24px;
    }

    p {
      font-family: 'Futura', Arial, sans-serif;
      font-weight: 100;
    }

    a,
    a:hover,
    a:visited {
      font-weight: bold;
      color: #fa05dc;
      text-decoration: none;
    }

    h1 {
      font-size: 10em;
      margin: 0;
      font-family: 'Jenthill', sans-serif;
    }

    h2 {
      font-size: 6em;
      line-height: 1em;
      margin-bottom: 0;
      font-family: 'Jenthill', sans-serif;
    }

    h3 {
      font-size: 2em;
      margin-bottom: 0;
      font-family: 'Jenthill', sans-serif;
    }

    h4 {
      font-size: 1em;
      margin: 0;
      font-family: 'Futura', sans-serif;
    }

    section {
      text-align: center;
      position: relative;
      padding: 20px 10vw;
    }

    .the-day>div {
      margin-top: 10vh;
      position: relative;
    }

    .the-day>div:nth-child(even) {
      padding-right: 50%;
    }

    .the-day>div:nth-child(odd) {
      padding-left: 50%;
    }

    @media (max-width: 767px) {
      body {
        font-size: 18px;
      }
      h1 {
        font-size: 4em;
      }
      h2 {
        font-size: 4em;
      }
      h4 {
        font-size: 0.8em;
      }
      .the-day>div {
        margin-top: 1vh;
      }
      .the-day>div:nth-child(even) {
        padding-right: 0;
      }
      .the-day>div:nth-child(odd) {
        padding-left: 0;
      }
    }
  </style>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-117109767-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-117109767-1');
  </script>
</head>

<body>
  <div id="root"></div>
</body>

</html>
